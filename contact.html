<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا | Ihya Rachid</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: bold; color: #34495e; }
        input, textarea { margin-bottom: 20px; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
        button { background: #3498db; color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 18px; }
        button:hover { background: #2980b9; }
        .back-link { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #7f8c8d; }
    </style>
</head>
<body>

    <div class="container">
        <h2>أرسل رسالة لنا</h2>
        
        <form action="https://formspree.io/f/mbdjowzp" method="POST">
            <label>البريد الإلكتروني:</label>
            <input type="email" name="email" required placeholder="example@mail.com">
            
            <label>الرسالة:</label>
            <textarea name="message" rows="5" required placeholder="اكتب استفسارك هنا..."></textarea>
            
            <button type="submit">إرسال الرسالة</button>
        </form>

        <a href="index.html" class="back-link">← العودة للرئيسية</a>
    </div>

</body>
</html>
